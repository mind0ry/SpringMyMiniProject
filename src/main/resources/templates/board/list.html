<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
a {
	text-decoration: none;
	color: black;
}
th {
	background-color: #f5f5f5 !important;
}
</style>
</head>
<body>
<div id="main-wrapper">
<section class="wrapper style2">
		<div class="container">
			<header class="major">
				<h3>자유 게시판</h3>
			</header>
		</div>
	</section>
	<div class="container" style="margin-top: 100px; margin-bottom: 100px">
		<div class="row">
		  <table>
		    <tbody>
		      <tr>
		        <td>
		          <a href="/board/insert" class="btn btn-primary btn-sm" style="background-color: black">새글</a>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		  <table class="table">
		    <tbody>
		      <tr class="success">
		        <th class="text-center" width=10%>번호</th>
		        <th class="text-center" width=45%>제목</th>
		        <th class="text-center" width=15%>이름</th>
		        <th class="text-center" width=20%>작성일</th>
		        <th class="text-center" width=10%>조회수</th>
		      </tr>
		      <tbody>
		      <tr th:each="vo:${list}">
		        <td class="text-center" width=10%>[[${vo.no}]]</td>
		        <td width=45% class="aln-left"><a th:href="@{/board/detail(no=${vo.no})}">[[${vo.subject}]]</a></td>
		        <td class="text-center" width=15%>[[${vo.name}]]</td>
		        <td class="text-center" width=20%>[[${vo.dbday}]]</td>
		        <td class="text-center" width=10%>[[${vo.hit}]]</td>
		      </tr>
		      <tr>
		        <td colspan="5" class="text-center" style="padding-top: 30px">
		          <a href="#" class="btn btn-sm" style="background-color: black; color: white">이전</a>
		          [[${curpage}]] page / [[${totalpage}]] pages
		          <a href="#" class="btn btn-sm" style="background-color: black; color: white">다음</a>
		        </td>
		      </tr>
		    </tbody>
		  </table>
		</div>
	</div>
</div>
</body>
</html>
