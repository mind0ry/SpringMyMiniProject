<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/assets/css/card.css}">
</head>
<body>
  <section class="wrapper style2">
		<div class="container">
			<header class="major">
				<h2>컨텐츠 목록</h2>
			</header>
		</div>
	</section>
  <div id="main-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-sm-3" th:each="vo:${list}">
			    <div class="thumbnail">
			      <a href="#">
			        <img th:src="${vo.b_thumbnail}" 
			         style="width:240px;height: 270px">
			        <div class="caption">
			          <span style="margin-top:5px">[[${vo.b_filter}]]</span>
			          <p style="margin-top:5px">[[${vo.b_title}]]</p>
			        </div>
			      </a>
			 </div>				
		</div>
		<div class="row" style="margin-top: 10px">
		  <ul class="pagination text-center">
		    <li th:if="${startPage>1}">
		      <a th:href="@{/contents/list(page=${startPage-1})}">&laquo;</a></li>
		    <li th:each="i:${#numbers.sequence(startPage,endPage)}"
		     th:class="${curpage==i?'active':''}"
		    ><a th:href="@{/contents/list(page=${i})}">[[${i}]]</a></li>
		    <li th:if="${endPage<totalpage}">
		      <a th:href="@{/contents/list(page=${endPage+1})}">&raquo;</a></li>
		  </ul>
		</div>
	</div>
  </div>
  </div>
</body>
</html>
